{% extends "base.html" %}
{% block title %}
    Вход
{% endblock %}
{% block content %}
{% load staticfiles %}
            <!-- posts -->
                <div id="posts">

                    <form method="POST" class="form-signin">
                        {% csrf_token %}
                        <div>
                            <h2 class="form-signin-heading" align="center">Войти</h2>
                            <input type="text" class="form-control" placeholder="Имя пользователя" autofocus name="login_username">
                            <input type="password" class="form-control" placeholder="Пароль" name="login_password">
                            <label class="checkbox">
                                <p><input type="checkbox" value="remember-me"> Запомнить меня</p>
                                <p style="color: #F4F4F4"><a href="/accounts/register/">Регистрация</a></p>
                            </label>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Вход</button>
                        </div>
                    </form>

                </div>
            <!-- ENDS posts -->
{% endblock %}
